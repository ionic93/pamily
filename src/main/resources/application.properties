#Server Port
server.port=8081

#Context Root
server.servlet.context-path=/pamily

#spring.datasource.initialize=true
spring.datasource.driverClassName=org.h2.Driver

#file method
spring.datasource.url=jdbc:h2:file:./pamilydb;Mode=Oracle

#ImMemory method
#spring.datasource.url=jdbc:h2:mem:testDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;Mode=Oracle

spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# ddl setting
spring.jpa.hibernate.ddl-auto=update
spring.datasource.continue-on-error=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

com.ds.upload.path=C://upload

logging.level.org.springframework.security.web=trace
logging.level.com.ds=debug

spring.profiles.include=oauth

spring.main.allow-bean-definition-overriding=true
