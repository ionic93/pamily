<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <link type="text/css" th:href="@{/assets/css/demos/photo.css}" rel="stylesheet" />
        <link type="text/css" th:href="@{/assets/css/demos/interest.css}" rel="stylesheet" />
        <link type="text/css" th:href="@{/assets/css/skins/two.css}" rel="stylesheet" />
        <link type="text/css" th:href="@{/assets/css/demos/shop.css}" rel="stylesheet" />
        <script th:src="@{/assets/js/modernizr-custom.js}"></script>
        <script th:inline="javascript">
            var list = JSON.parse([[${cateDTOS}]]);

            console.log(list);
        </script>
        <section class="channel-one">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3">
                        <aside class="sidebar">
                            <ul>
                                <li class="active sideText"><a href=""><i class="fa fa-align-left"></i> BEST </a></li>
                                <li class="sideText"><a href=""><i class="fa fa-align-left"></i> IVENT </a></li>
                                <li class="sideText"><a href=""><i class="fa fa-users"></i> 인벤토리 </a></li>
                                <li class="hr"></li>
                                <li th:each="cate:${cateDTOS}" class="sideText type-btn"><i class="fa fa-align-left"></i>
                                    [[${cate.cateName}]]
                                </li>
                                <li class="hr"></li>
                                <li class="sideText"><a href=""><i class="fa fa-user"></i> Heart </a></li>
                                <li class="sideText"><a href=""><i class="fa fa-align-left"></i> Cart </a></li>
                            </ul>
                        </aside>
                    </div><!--/ col-lg-3 -->

                    <div class="col-lg-9">
                        <div class="row">

                            <a href="#">
                                <button class="btn btn-outline-primary">글쓰기</button>
                            </a>
                            </h1>
                            <form action="#" method="get" id="searchForm">
                                <div class="input-group">
                                    <input type="hidden" name="page" value="1">
                                    <div class="input-group-prepend">
                                        <select class="custom-select" name="type">
                                            <option th:selected="${pageRequestDTO.type == null}">------</option>
                                            <option value="t">제목</option>
                                            <option value="c">내용</option>
                                            <option value="tc">제목 + 내용</option>
                                        </select>
                                    </div>
                                    <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                                    <div class="input-group-append" id="button-addon4">
                                        <button class="btn btn-outline-secondary btn-search">Search</button>
                                        <button class="btn btn-outline-secondary btn-clear">Clear</button>
                                    </div>
                                </div>
                            </form>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">*</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">작성자</th>
                                    <th scope="col">작성일</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="shop : ${shopDTOS}" class="tr-list">
                                    <th scope="row">[[${shop.sid}]]</th>
                                    <td>[[${shop.title}]]</td>

                                </tr>
                                </tbody>
                            </table>
                            <ul class="pagination h-100 justify-content-center align-items-center">
                                <li class="page-item" th:if="${result.prev}">
                                    <a class="page-link" href="#"
                                       tabindex="-1">Previous</a>
                                </li>

                                <li th:class=" 'page-item ' + ${result.page == page?'active':''}"
                                    th:each="page: ${result.pageList}">
                                    <a class="page-link" href="#">[[${page}]]</a>
                                </li>

                                <li class="page-item" th:if="${result.next}">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>

                        </div><!--/ row -->
                    </div><!--/ col-lg-9 -->
                </div><!--/ row -->
            </div><!--/ container -->
        </section><!--/ newsfeed -->
        <section class="single-post">
            <div class="container item-modal modal">
                <div class="row">

                    <div class="modal-dialog">
                        <div class="modal-content item-modal-box">
                            <div class="">

                                <div class="col-md-textbox modal-meta item-close">
                                    <div class="modal-meta-top">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            <span aria-hidden="true">×</span><span class="sr-only">Close</span>
                                        </button><!--/ button -->
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-item modal-image-item">
                                        <img class="item-img" th:src="@{/assets/img/posts/15.jpg}" alt="Image"/>
                                    </div><!--/ col-md-8 -->
                                    <div class="col-md-textbox modal-meta item-text-box">
                                        <div class="item-detail">
                                            <button class="follow-box kafe-btn kafe-btn-mint pull-right get-btn"><i class="fa fa-check"></i> 입양 하기 </button>
                                            <div class="item-name">푸들</div>
                                            <hr>
                                            <div style="height:160px;"><span style="font-size:16pt;">어쩌구 저쩌구 귀여운 설명 주저리주저리 데려가세요</span></div>
                                            <div class="btn-box">
                                                <button class="kafe-btn kafe-btn-mint btn-auto" type="button" name="button" id="heartBtn">찜하기</button>
                                                <button class="kafe-btn kafe-btn-mint btn-auto" type="button" name="button" id="cartBtn">장바구니</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="item-detail-row">
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <div class="photo-rounded-fluffs item-detail">
                                                <a th:href="@{/sample/itempay}">
                                                    <img class="img-responsive" th:src="@{/assets/img/fluffs/1.jpg}" alt="Image">
                                                    <div class="explore-top item-top-margin">
                                                        <span class="explore-like"><i class="fa fa-heart"></i></span>
                                                        <span class="text-center"> 갈색푸들 </span>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>

                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <div class="photo-rounded-fluffs item-detail">
                                                <a href="#">
                                                    <img class="img-responsive" th:src="@{/assets/img/fluffs/2.jpg}" alt="Image">
                                                    <div class="explore-top item-top-margin">
                                                        <span class="explore-like"><i class="fa fa-heart"></i></span>
                                                        <span class="text-center"> 까마귀 </span>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>

                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <div class="photo-rounded-fluffs item-detail">
                                                <a href="#">
                                                    <img class="img-responsive" th:src="@{/assets/img/fluffs/3.jpg}" alt="Image">
                                                    <div class="explore-top item-top-margin">
                                                        <span class="explore-like"><i class="fa fa-heart"></i></span>
                                                        <span class="text-center"> 햄스터 </span>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>

                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <div class="photo-rounded-fluffs item-detail">
                                                <a href="#">
                                                    <img class="img-responsive" th:src="@{/assets/img/fluffs/4.jpg}" alt="Image">
                                                    <div class="explore-top item-top-margin">
                                                        <span class="explore-like"><i class="fa fa-heart"></i></span>
                                                        <span class="text-center"> 샴고양이 </span>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div><!--/ row -->
                                </div><!--/ row -->
                            </div><!--/ modal-body -->
                        </div><!--/ modal-content -->
                    </div><!--/ modal-dialog -->

                </div><!--/ modal-dialog -->
            </div><!--/ modal-dialog -->
        </section><!--/ modal -->

        <div class="getModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content itemgetYN">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="modal-body-item">
                        <h2 class="modal-title">구매하시겠습니까?</h2>
                        <button class="kafe-btn kafe-btn-mint btn-margin" type="button" name="button">구매</button>
                        <button class="kafe-btn kafe-btn-mint btn-margin" type="button" name="button">취소</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- ==============================================
        Scripts
        =============================================== -->
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.min.js}"></script>
        <script th:src="@{/assets/js/base.js}"></script>
        <script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.js}"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        <script th:inline="javascript">
            $('#Slim,#Slim2').slimScroll({
                height:"auto",
                position: 'right',
                railVisible: true,
                alwaysVisible: true,
                size:"8px",
            });
            $(document).ready(function(){

                var itemmodal = $(".item-modal");

                $(".modal-btn").click(function() {

                    itemmodal.modal('show');
                });
                $(".get-btn").click(function(){
                    $(".getModal").modal('show');
                });

            });

        </script>

    </th:block>
</th:block>
