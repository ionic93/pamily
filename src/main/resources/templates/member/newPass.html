    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pamily</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />

    <!-- ==============================================
    Favicons
    =============================================== -->
    <link rel="icon" th:href="@{assets/img/logo.jpg}">
    <link rel="apple-touch-icon" th:href="@{img/favicons/apple-touch-icon.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{img/favicons/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{img/favicons/apple-touch-icon-114x114.png}">

    <!-- ==============================================

    =============================================== -->
    <link type="text/css" th:href="@{../assets/css/demos/custom-M.css}" rel="stylesheet" />

    <script src="assets/js/modernizr-custom.js"></script>

<body>

<!-- ==============================================
Header Section
=============================================== -->
<section class="newPass">
    <div class="container">
        <div class="banner-content banner-content-M">

            <h1><a th:href="@{/}">Pamily</a></h1>
            <form method="post" class="form-signin" th:action="@{/member/newPass}" name="frm">
                <h3 class="form-signin-heading">Set a New Password</h3>
                <div class="form-group">
                    <input name="password" type="password" id="password"  class="form-control border-bottom-radius" placeholder="New Password">
                </div>
                <div class="form-group">
                    <input name="check-password" type="password" id="check-password"  class="form-control border-bottom-radius" placeholder="Check Password">
                </div>
                <input type="hidden" name="email" th:value="${param.email}"/>
                <button class="kafe-btn kafe-btn-mint btn-block btn-M" id="changePassBtn" type="submit" name="subm">Change</button>
                <br/>
            </form>

        </div><!--/. banner-content -->
    </div><!-- /.container -->
</section>



<!-- ==============================================
Scripts
=============================================== -->
<script type="text/javascript">
  window.onload = function(){
    const changePassBtn = document.getElementById('changePassBtn');
    changePassBtn.addEventListener ('click', function(e) {
        e.preventDefault();
        let password = document.getElementById('password');
        let check_password = document.getElementById('check-password');
        let reg_pw = /^[a-z0-9_-]{6,18}$/;

         if(password.value == undefined || password.value == '') {
            alert("비밀번호가 입력되지 않았습니다.");
            password.focus();
            return;
         }
         if (!reg_pw.test(password.value)){
            alert("비밀번호는 6-18 글자여야 합니다.");
            password.value = "";
            check_password.value = "";
            password.focus();
            return;
         }
         if(check_password.value != password.value) {
            alert("비밀번호가 일치하지 않습니다.");
            password.value = "";
            check_password.value = "";
            password.focus();
            return;
         }
          document.frm.submit();
    });
  }
</script>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/base.js"></script>

</body>
</html>
