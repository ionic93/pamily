<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- ==============================================
    Title and Meta Tags
    =============================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamily</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />

    <!-- ==============================================
    Favicons
    =============================================== -->
    <link rel="icon" th:href="@{assets/img/logo.jpg}">
    <link rel="apple-touch-icon" th:href="@{img/favicons/apple-touch-icon.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{img/favicons/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{img/favicons/apple-touch-icon-114x114.png}">

    <!-- ==============================================
    CSS
    =============================================== -->
    <link type="text/css" th:href="@{../assets/css/demos/custom-M.css}" rel="stylesheet" />

    <!-- ==============================================
    Feauture Detection
    =============================================== -->
    <script src="assets/js/modernizr-custom.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- ==============================================
Header Section
=============================================== -->
<section class="login">
    <div class="container">
        <div class="banner-content banner-content-M">

            <h1><a th:href="@{/}">Pamily</a></h1>
            <form method="post" class="form-signin btn" th:action="@{/login}">
                <h3 class="form-signin-heading">Please sign in</h3>
                <div class="form-group">
                    <input name="username" type="text" class="form-control border-bottom-radius" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control border-bottom-radius" name="password" placeholder="Password">
                </div>
                <button class="kafe-btn kafe-btn-mint btn-block btn-M teacherColor" type="submit" name="subm">Sign in</button>
                <br/>
                <div>
                    <span class="passerror" th:if="${param.error}">로그인 정보가 일치하지 않습니다.</span>
                </div>
                <a class="google font" th:href="@{/oauth2/authorization/google}" name="GoogleLogin">Google</a>
                <br/>
                <div class="help">
                    <div><a class="btn-dark-M " th:href="@{/join/signUp}" role="button">Don't have an account yet? Register Here.</a></div>
                    <div><a class="btn-dark-M" th:href="@{/member/findPass}" role="button">Forgot your password?</a></div>
                </div>
            </form>

        </div><!--/. banner-content -->
    </div><!-- /.container -->
</section>



<!-- ==============================================
Scripts
=============================================== -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/base.js"></script>

</body>
</html>
