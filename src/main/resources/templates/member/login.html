<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
    window.onload = function(){
    document.getElementById('btnLogin').onclick = function(){
      id = document.getElementById('username').value;
      pw = document.getElementById('password').value;
      if(id == undefined || id == ''){
        alert("아이디를 확인해주세요");
        document.getElementById('username').focus();
        return;
      }
      if(pw == undefined || pw == '') {
        alert("비밀번호를 확인해주세요");
        document.getElementById('password').focus();
        return;
      }
      document.frm.submit();
    }
  }
  </script>
    <style media="screen">
    form {margin: 0 auto; width: 400px;}
    label {font-size: 20px;}
    input {font-size: 20px;}
    fieldset{width: 380px;}
    button {font-size: 22px;width: 180px;}
    a {text-decoration: none;}
  </style>
</head>

<body>
<div th:fragment="content">
    <form name="frm" action="/login" method="post">
        <fieldset>
            <legend>로그인</legend>
            <table>
                <tr>
                    <td colspan="2"><span th:if="${param.error}"
                                          style="height:20px; color:red;">아이디와 비밀번호를 확인해주세요</span></td>
                </tr>
                <tr>
                    <td colspan="2"><span th:if="${param.logout}"
                                          style="height:20px; color:red;">로그아웃 되었습니다</span></td>
                </tr>
                <tr>
                    <td><label for="username">아이디</label></td>
                    <td><input type="text" name="username" id="username" placeholder="아이디를 입력하세요"></td>
                </tr>
                <tr>
                    <td><label for="password">패스워드</label></td>
                    <td><input type="password" name="password" id="password" placeholder="패스워드를 입력하세요"></td>
                </tr>
            </table>
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <button type="button" name="button" id="btnLogin">로그인</button>
            <button type="button" name="button" id="sign" onclick="location.href='join.html'"><a href="join.html">회원가입</a></button>
        </fieldset>
        <table class="table table-striped">
            <tbody>
            <tr>
                <td><a href="/oauth2/authorization/google">Google</a></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>

</html>
