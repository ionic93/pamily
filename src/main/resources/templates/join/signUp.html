<script type="text/javascript">
  window.onload = function(){
    document.getElementById('signupBtn').onclick = function(){
      email = document.getElementById('email').value;
      name = document.getElementById('name').value;
      password = document.getElementById('password').value;
      check-password = document.getElementById('check-password').value;
      mobile = document.getElementById('mobile').value;

      if(email == undefined || email == ''){
        alert("이메일 주소가 입력되지 않았습니다.");
        document.getElementById('email').focus();
        break;
      }
      else if(name == undefined || name == ''){
        alert("닉네임이 입력되지 않았습니다.");
        document.getElementById('username').focus();
        return false;
      }
      else if(password == undefined || password == ''){
        alert("비밀번호가 입력되지 않았습니다.");
        document.getElementById('password').focus();
        return false;
      }
      else if(!check-password == password){
        alert("비밀번호가 일치하지 않습니다.");
        getElementById('password').val("");
        check-password.val("");
        document.getElementById('re-pass').focus();
        return false;
      }
      else if(mobile == undefined || mobile == '') {
        alert("전화번호를 확인해주세요");
        document.getElementById('mobile').focus();
        return false;
      }
      document.frm.submit();
    }
  }

</script>

<body>

<!-- ==============================================
Header Section
=============================================== -->
<section class="signup">
    <div class="container">
        <div class="banner-content banner-content-M">

            <h1><a th:href="@{/}">Pamily</a></h1>
            <form method="post" th:action="@{/join/signUp}" class="form-signin" name="frm">
                <h3 class="form-signin-heading">Please register</h3>
                <div class="form-group">
                    <input name="email" type="text" id="email" class="form-control border-bottom-radius" placeholder="Email(ID)">
                </div>
                <div class="form-group">
                    <input name="name" type="text" id="name" class="form-control border-bottom-radius" placeholder="Nickname">
                </div>
                <div class="form-group">
                    <input name="password" type="password" id="password"  class="form-control border-bottom-radius" placeholder="Password">
                </div>
                <div class="form-group">
                    <input name="check-password" type="password" id="check-password"  class="form-control border-bottom-radius" placeholder="Check-Password">
                </div>
                <div class="form-group">
                    <input name="mobile" type="text" id="mobile"  class="form-control border-bottom-radius" placeholder="mobile">
                </div>
                <button class="kafe-btn kafe-btn-mint btn-block btn-M" id="signupBtn" type="submit" name="subm">Sign Up</button>
                <br/>
                <a class="google font" th:href="@{/oauth2/authorization/google}" name="GoogleLogin">Google</a>
                <a class="naver font" th:href="@{/oauth2/authorization/naver}" name="naverLogin">NAVER</a><br/>
                <a class="btn-dark-M" th:href="@{/member/login}" role="button">Already have an account? Click Here.</a>
            </form>

        </div><!--/. banner-content -->
    </div><!-- /.container -->
</section>

</body>
</html>
