        <script>
            $(document).ready(function(e){

                var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
                var maxSize = 10485760;

                function checkExtension(fileName, fileSize){
                    if(fileSize >= maxSize){
                        alert("파일 사이즈 초과");
                        return false;
                    }
                    if(regex.test(fileName)){
                        alert("해당 파일은 업로드 할 수 없습니다.");
                        return false;
                    }
                    return true;
                }

                function showImage(arr){
                    console.log("arr: " + arr);
                    var divArea = $(".uploadImageResult");
                    for(var i = 0; i< arr.length; i++){
                        divArea.append("<img src='/pamily/display?fileName="+arr[i].thumbnailURL+"' style='width:320px; height:320px;' >");
                    }
                }

                function showResult(uploadResultArr){
                    var uploadUL = $(".uploadResult ul");
                    var str = "";
                    $(uploadResultArr).each(function(i,obj){
                        str += "<li data-name='" + obj.fileName + "' data-path='"
                            + obj.folderPath + "' data-uuid='"+obj.uuid+"'>";
                        str += "<div>";
                        str += "<button type='button' data-file='" + obj.imageURL
                            + "\' class='btn-warning btn-sm'>X</button><br>";
                        str += "<img src='/pamily/display?fileName="+obj.thumbnailURL+"'>";
                        str += "</div>";
                        str += "</li>";
                    });
                    uploadUL.append(str);
                }
                $(".custom-file-input").on("change", function(){
                    var fileName = $(this).val().split("\\").pop();
                    $(this).siblings(".custom-file-label")
                        .addClass("selected").html(fileName);
                    var formData = new FormData();
                    var inputFile = $(this);
                    var files = inputFile[0].files;
                    var append = false;
                    for(var i=0;i<files.length;i++){
                        if(!checkExtension(files[i].name, files[i].size)) return false;
                        console.log(files[i]);
                        formData.append("uploadFiles", files[i]);
                        append = true;
                    }
                    if(!append) return;
                    for(var value of formData.values()) {
                        console.log(value);
                    }
                    $.ajax({
                        url: '/pamily/uploadAjax',
                        processData: false,
                        contentType: false,
                        data: formData,
                        type:'POST',
                        dataType: 'json',
                        success: function(result){
                            console.log("result: " + result);
                            showResult(result);
                            showImage(result);

                        },
                        error: function(jqXHR, textStatus, errorThrown){
                            console.log(textStatus);
                        }
                    });

                    $('.uploadResult').on('click','li button',function(e){
                        console.log("delete file");
                        var targetFile = $(this).data("file");
                        var targetLi = $(this).closest("li");
                        var targetUuid = targetLi.attr('data-uuid');
                        console.log(targetUuid);

                        $.ajax({
                            url: '/pamily/removeFile',
                            data: {fileName: targetFile},
                            dataType: 'text',
                            type: 'POST',
                            success: function(result){
                                targetLi.remove();
                                $('.'+ targetUuid).remove();
                            }
                        });
                    });
                });

                $(".btn-primary").on("click", function(e){
                    e.preventDefault();
                    alert('uploadbtn');
                    var str = "";
                    $(".uploadResult li").each(function(i, obj){
                        var target = $(obj);
                        str += "<input type='hidden' name='imageDTOList[" + i
                            + "].imgName' value='" + target.data('name') + "'>";
                        str += "<input type='hidden' name='imageDTOList[" + i
                            + "].path' value='" + target.data('path') + "'>";
                        str += "<input type='hidden' name='imageDTOList[" + i
                            + "].uuid' value='" + target.data('uuid') + "'>";
                    });
                    $(".box").html(str);
<!--                    $("form").submit();-->
                });
            });
